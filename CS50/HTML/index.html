<!DOCTYPE html>
<html lang="en">
    <!-- "html" is called a tag -->
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js"></script>
    </head>
    <body>
        <!-- body is the visible part of the page that users can see. 
All content will be within this block -->
        <h1 class="title">Hello World</h1>
        <div id="mainDiv">Hello Div</div>
        <br />
        An Unordered List:
            <ul>
                <li>One Item</li>
                <li>Another Item</li>
                <li>Yet another Item</li>
            </ul>
        An Ordered List:
            <ol>
                <li>First Item</li>
                <li>Second Item</li>
                <li>Third Item</li>
            </ol>
        
        <img src="test.jpg" alt="test" width="300">
        <br />
            <a href="https://www.google.com">Google</a> 
        <!-- another local html link can be used instead of a website --> 
        <br />
        <button onclick="buttonClicked()">Click me</button>
    </body>
</html>
