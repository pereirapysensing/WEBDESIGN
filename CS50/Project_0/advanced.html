<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id = "header">
            <h1>Google Advanced Search</h1>
            <ul>
                <li><a href="index.html">Google Search</a>
            </ul> 
        </div>
        <hr>
        <br>
        Find pages with...
        <br>
        <br>
        <form action="https://www.google.com/search">
            <table cellpadding="10px" cellspacing="5px">    
                <tr>    
                  <td align="left">all these words:</td>    
                  <td align="left"><input class="block-input" value type="text" name="as_q"></td>    
                </tr>    
                <tr>    
                  <td align="left">this exact word or phrase:</td>    
                  <td align="left"><input class="block-input" value autofocus="autofocus" type="text" name="as_epq"></td>    
                </tr>
                <tr>    
                  <td align="left">any of these words:</td>    
                  <td align="left"><input class="block-input" value autofocus="autofocus" type="text" name="as_oq"></td>    
                </tr>
                <tr>    
                  <td align="left">none of these words:</td>    
                  <td align="left"><input class="block-input" value autofocus="autofocus" type="text" name="as_eq"></td>    
                </tr> 
                <tr>    
                  <td align="left"></td>    
                  <td align="right"><input class="advanced-button" type="submit" value="Google Advanced Search"></td>    
                </tr> 
            </table>      
        </form>
    </body>
</html>
